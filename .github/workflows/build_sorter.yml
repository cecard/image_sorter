name: Build Image Sorter

on:
  push:
    paths:
      - 'image_sorter.py' # 只有当你修改这个文件时才触发，避免和录屏软件冲突
      - '.github/workflows/build_sorter.yml'
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 只需要安装 pyinstaller，其他库 (os, shutil, tkinter) 都是 Python 自带的
        pip install pyinstaller

    - name: Build EXE
      run: |
        # --onefile: 单文件
        # --windowed: 运行时不显示黑框
        # --name: 指定 EXE 名字
        pyinstaller --clean --noconfirm --onefile --windowed --name "ImageSorter" image_sorter.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ImageSorter-EXE
        path: dist/ImageSorter.exe
